<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>js正则匹配中文标点符号</title>
<head>
<body>	
<input type="text" id="textBox" maxlength="1" /> 
<input type="button" onclick="checkText()" value="提交" />
<hr/>
<table border="1" style="text-align: center;margin: 10 auto">
	<caption>正则匹配中文标点符号</caption>
	<tr><th>中文标点</th><th>正则匹配</th><th>中文标点</th><th>正则匹配</th></tr>
	<tr><td>。</td><td>\u3002</td><td>〉</td><td>\u3009</td></tr>
	<tr><td>？</td><td>\uff1f</td><td>【</td><td>\u3010</td></tr>
	<tr><td>！</td><td>\uff01</td><td>】</td><td>\u3011</td></tr>
	<tr><td>，</td><td>\uff0c</td><td>『</td><td>\u300e</td></tr>
	<tr><td> 、</td><td>\u3001</td><td>』</td><td>\u300f</td></tr>
	<tr><td>；</td><td>\uff1b</td><td>「 </td><td>\u300c</td></tr>
	<tr><td>：</td><td>\uff1a</td><td>」 </td><td>\u300d</td></tr>
	<tr><td>“ </td><td>\u201c</td><td>﹃ </td><td>\ufe43</td></tr>
	<tr><td>” </td><td>\u201d</td><td>﹄</td><td>\ufe44</td></tr>
	<tr><td>‘ </td><td>\u2018</td><td>〔 </td><td>\u3014</td></tr>
	<tr><td>' </td><td>\u2019</td><td>〕</td><td>\u3015</td></tr>
	<tr><td>（</td><td>\uff08</td><td>…</td><td>\u2026</td></tr>
	<tr><td>）</td><td>\uff09</td><td>—</td><td>\u2014</td></tr>
	<tr><td>《</td><td>\u300a</td><td>～ </td><td>\uff5e</td></tr>
	<tr><td>》</td><td>\u300b</td><td>﹏ </td><td>\ufe4f</td></tr>
	<tr><td>〈</td><td>\u3008</td><td>￥</td><td>\uffe5</td></tr>
</table>
<script type="text/javascript">
function checkText()
{
 var text = document.getElementById('textBox').value;
 //匹配这些中文标点符号 。 ？ ！ ， 、 ； ： “ ” ‘ ' （ ） 《 》 〈 〉 【 】 『 』 「 」 ﹃ ﹄ 〔 〕 … — ～ ﹏ ￥
 var reg = /[\u3002|\uff1f|\uff01|\uff0c|\u3001|\uff1b|\uff1a|\u201c|\u201d|\u2018|\u2019|\uff08|\uff09|\u300a|\u300b|\u3008|\u3009|\u3010|\u3011|\u300e|\u300f|\u300c|\u300d|\ufe43|\ufe44|\u3014|\u3015|\u2026|\u2014|\uff5e|\ufe4f|\uffe5]/;
 if(reg.test(text)){
  alert('中文标点符号');
  text = document.getElementById('textBox').value="";
 }else{
  alert('不是中文标点符号');
  text = document.getElementById('textBox').value="";
 }
}
</script>
</body>
</html>
